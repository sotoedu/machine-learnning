<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어떤 종류의 개 일까요?</title>

    <!-- Custom style -->
    <link rel="stylesheet" href="app.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- TensorFlow-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    <!-- TensorFlow pretrained model-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
</head>
<body class="loading">
    <main>

        <h1>어떤 종류의 개 일까요?</h1>
        <h3 class="credits">
            <a href="">by Basile Bong</a>
        </h3>

        <div class="loader">
            <h2>Loading ...</h2>
        </div>

        <section class="image-section">
            <img src="" id="image" />
            <div class="image-prediction" id="prediction"></div>
        </section>

        <section class="file-section">
            <div class="file-group">
                <label for="file-input" accept="image/x-png,image/gif,image/jpeg">이미지를 업로드 해 주세요. </label>
                <input type="file" id="file-input" />
                <div class="error" id="input-error">An error occured. Is your file really an image ?</div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
